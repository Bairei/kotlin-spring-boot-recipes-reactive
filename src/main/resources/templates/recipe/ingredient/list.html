<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars.bower/popper.js/1.12.5/dist/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.12.5/dist/umd/popper.min.js}"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css}">
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.bairei.springrecipes.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="java.util.Set<com.bairei.springrecipes.commands.IngredientCommand>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="card-title">Ingredients</h1>
                        </div>
                        <div class="col-md1">
                            <a class="btn btn-light" href="#"
                               th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" role="button">New</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient.id}">334</td>

                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()}
                                + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>

                                <td><a href="#" th:href="@{'/recipe/'
                                + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>

                                <td><a href="#" th:href="@{'/recipe/'
                                + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>

                                <td><a href="#" th:href="@{'/recipe/'
                                + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
